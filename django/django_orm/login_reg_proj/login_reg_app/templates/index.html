<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
        <!-- 
        documentation:
        https://bootswatch.com/darkly/
        https://getbootstrap.com/docs/5.0/layout/grid/ 
        -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css" integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">

    <title>Login & Registration</title>
</head>
<body>
    <div class="container p-3">
        <div class="row">
                <div class="col-6">
                    <h1 class="text-center">Registration</h1>
                    {% if messages %}
                    <ul class="messages">    
                        {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <form action="/shows/create" method="POST">
                        {% csrf_token %}
                        <!-- row fill in info -->
                        <div class="row g-2 m-3">
                            <!-- first name -->
                            <div class="col-4">
                                <label for="first_name" class="col-form-label">First Name:</label>
                            </div>
                            <div class="col-6">
                                <input name="first_name" type="text" id="first_name" class="form-control">
                            </div>
                            <!-- last name -->
                            <div class="col-4">
                                <label for="last_name" class="col-form-label">Last Name:</label>
                            </div>
                            <div class="col-6">
                                <input name="last_name" type="text" id="last_name" class="form-control">
                            </div>
                            <!-- Email -->
                            <div class="col-4">
                                <label for="email" class="col-form-label">Email:</label>
                            </div>
                            <div class="col-6">
                                <input name="email" type="text" id="email" class="form-control">
                            </div>
                            <!-- Birthday-->
                            <div class="col-4">
                                <label for="birthday" class="col-form-label">Birthday:</label>
                            </div>
                            <div class="col-6">
                                <input name="birthday" type="text" id="birthday" class="form-control">
                            </div>
                            <!-- Password -->
                            <div class="col-4">
                                <label for="password" class="col-form-label">Password:</label>
                            </div>
                            <div class="col-6">
                                <input name="password" type="text" id="password" class="form-control">
                            </div>
                            <!-- confirm Password -->
                            <div class="col-4">
                                <label for="confrim_PW" class="col-form-label">Confrim Password:</label>
                            </div>
                            <div class="col-6">
                                <input name="confrim_PW" type="text" id="confrim_PW" class="form-control">
                            </div>
                        </div>
                        <!-- row: register -->
                        <div class="row g-2 justify-content-center m-3">
                            <div class="col-2 text-center">
                                <button type="submit" class="btn btn-success" value="register">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-6">
                    <h1 class="text-center">Login</h1>
                    {% if messages %}
                    <ul class="messages">    
                        {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <form action="/shows/create" method="POST">
                        {% csrf_token %}
                        <!-- row fill in info -->
                        <div class="row g-2 m-3">
                            <!-- Email -->
                            <div class="col-4">
                                <label for="email" class="col-form-label">Email:</label>
                            </div>
                            <div class="col-6">
                                <input name="email" type="text" id="email" class="form-control">
                            </div>
                            <!-- Password -->
                            <div class="col-4">
                                <label for="password" class="col-form-label">Password:</label>
                            </div>
                            <div class="col-6">
                                <input name="password" type="text" id="password" class="form-control">
                            </div>
                        </div>
                        <!-- row: register -->
                        <div class="row g-2 justify-content-center m-3">
                            <div class="col-2 text-center">
                                <button type="submit" class="btn btn-success" value="register">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
        </div>      
    </div>








    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    -->
</body>
</html>
