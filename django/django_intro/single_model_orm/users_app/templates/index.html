<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
        <!-- 
        documentation:
        https://bootswatch.com/darkly/
        https://getbootstrap.com/docs/5.0/layout/grid/ 
        -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css" integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">

    <title>C & R Users</title>
</head>
<body>
    <div class="container p-3">
        <div class="row align-items-center">
            <h2 class="text-center">All the Users</h2>
        </div>
        <div class="row align-items-center">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Age</th>
                    </tr>
                </thead>
                <tbody>
                    {% for USER in USERS %}
                    <tr class="table-info">
                        <th scope="row">{{ USER.id }}</th>
                        <td>{{USER.first_name }} {{ USER.last_name }}</td>
                        <td>{{ USER.email_address}}</td>
                        <td>{{USER.age}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <hr/>
        <div class="row align-items-center">
            <h2 class="text-center">Add a User</h2>
            <div class="container-md p-3">
                <form action="/takeUser" method="POST">
                    {% csrf_token %}
                    <!--first row-->
                    <div class="row g-2 align-items-center m-3">
                    <!-- firstName -->
                        <div class="col-2">
                            <label for="firstname" class="col-form-label">First Name:</label>
                        </div>
                        <div class="col-4">
                            <input name="firstname" type="text" id="firstname" class="form-control">
                        </div>
                    <!-- lastName -->
                        <div class="col-2">
                            <label for="lastname" class="col-form-label">Last Name:</label>
                        </div>
                        <div class="col-4">
                            <input name="lastname" type="text" id="lastname" class="form-control">
                        </div>
                    </div>
                    <!--second row-->
                    <div class="row g-2 align-items-center m-3">
                        <!-- email -->
                            <div class="col-2">
                                <label for="email" class="col-form-label">Email:</label>
                            </div>
                            <div class="col-4">
                                <input name="email" type="text" id="email" class="form-control">
                            </div>
                        <!-- age -->
                            <div class="col-2">
                                <label for="age" class="col-form-label">Age:</label>
                            </div>
                            <div class="col-4">
                                <input name="age" type="text" id="age" class="form-control">
                            </div>
                        </div>
                    <!-- add_user -->
                    <div class="row g-2 justify-content-center m-3">
                        <div class="col-2 text-center">
                            <button type="submit" class="btn btn-primary" value="add_user">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>








    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>
</html>
